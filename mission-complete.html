<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns - Quizzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg-custom {
            background: linear-gradient(to bottom, #4364f7, #6fb1fc);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .trophy-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .congrats-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.2rem;
            width: 200px;
            padding: 10px;
        }

        .btn-outline-custom {
            background-color: white;
            color: #4364f7;
            border-color: white;
        }

        .btn-outline-custom:hover {
            background-color: #f1f1f1;
            color: #4364f7;
        }
    </style>
</head>

<body>
    <div class="bg-custom text-center">
        <!-- Ícone de troféu -->
        <div class="trophy-icon">
            <img src="./images/trophy.svg" alt="">
        </div>
        <!-- Texto de Parabéns -->
        <div class="congrats-text">
            Parabéns!
        </div>
        <!-- Botão Baixar Material -->
        <a href="#" class="btn btn-outline-custom btn-custom mb-3">Baixar Material</a>
        <!-- Botão Revisar -->
        <a href="#" class="btn btn-primary btn-custom">Revisar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

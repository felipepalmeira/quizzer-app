<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer - Login</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Bootstrap 5.3.3 JS -->
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>


    <!-- Modal (inicial) -->
    <div class=" bg-custom modal-backdrop" id="initialModal">

        <div class="text-center">
            <img src="./images/Quizzer-white.svg" alt="">
        </div>

    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <!-- Coluna da logo -->
            <div class="col-12 text-center mb-4">
                <img src="./images/Quizzer.svg" alt="Quizzer Logo" style="max-width: 150px;">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <!-- Formulário -->
                <form action="progress.html">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="nome" class="form-label visually-hidden">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="senha" class="form-label visually-hidden">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Fazer login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Login com Google -->
        <div class="row justify-content-center mt-4">
            <div class="col-sm-8 col-md-6 col-lg-4 text-center">
                <p class="mb-3">Ou faça login com</p>
                <button class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center">
                    <img src="./images/icons8-google-logo.svg" width="20" class="me-2" alt="Google logo">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

</body>

</html>

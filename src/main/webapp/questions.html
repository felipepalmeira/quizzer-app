<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/questions.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/questions.js"></script>
</head>

<body>
    <!-- Modal (Após terminsr o questionário) -->
    <div class="bg-custom text-center" id="initialModal">
        <!-- Ícone de troféu -->
        <div class="trophy-icon">
            <img src="./images/trophy.svg" alt="">
        </div>
        <!-- Texto de Parabéns -->
        <div class="congrats-text">
            Parabéns!
        </div>
        <!-- Botão Baixar Material -->
        <a href="#" class="btn btn-outline-custom btn-custom mb-3">Baixar Material</a>
        <!-- Botão Revisar -->
        <a href="#" class="btn btn-primary btn-custom">Revisar</a>
    </div>
    <div id="quiz-container" class="container">
        <!-- Header Section -->
        <header class="row quiz-header mt-4">
            <div class="quiz-progress">
                <span><b>Onboarding  </b></span><span>2/3</span>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <!-- Container da barra de progresso -->
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <!-- Ícone de volume -->
                <img src="./images/trophy_black.svg" style="margin-left: 0.6rem;" alt="">
            </div>

        </header>

        <!-- Question Section -->
        <section id="question-container" class="row mt-4 m-1">
            <div class="col-12">
                <h2 id="question" class="question-text mb-4"></h2>
            </div>
            <div class="col-12">
                <ul id="options" class="list-unstyled options-list">
                   
                </ul>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="row quiz-footer">
            <div class="col-6 text-start">
                <button id="prev-btn" class="nav-btn"><i class="fas fa-arrow-left"></i>Voltar</button>
            </div>
            <div class="col-6 text-end">
                <button id="next-btn" class="nav-btn"><i class="fas fa-arrow-right"></i>Avançar</button>
            </div>
        </footer>

</body>

</html>

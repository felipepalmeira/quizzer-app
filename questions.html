<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f5fc;
        }

        .question-container {
            background-color: #4e6df4;
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .progress-bar {
            background-color: white;
        }

        .progress {
            height: 6px;
        }

        .card-options {
            background-color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        .card-body input[type="radio"] {
            margin-right: 10px;
        }

        .btn-navigation {
            background-color: #e2e5f5;
            border-radius: 50px;
            padding: 10px;
        }

        .btn-next-prev {
            color: black;
            border: none;
        }

        .icon-bottom {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Question Section -->
        <div class="question-container text-center">
            <div class="d-flex justify-content-between align-items-center">
                <p class="m-0">Apresent. - Onboarding</p>
                <p class="m-0">2/3</p>
            </div>
            <div class="progress my-3">
                <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <h4 class="mb-4">Qual é o principal objetivo do processo de onboarding em uma empresa?</h4>
            <!-- Card Options -->
            <div class="card card-options">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option1" checked>
                        <label class="form-check-label" for="option1">
                            Integrar o novo colaborador à cultura e aos valores da empresa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option2">
                        <label class="form-check-label" for="option2">
                            Avaliar o desempenho do novo colaborador nas primeiras semanas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option3">
                        <label class="form-check-label" for="option3">
                            Garantir que o novo colaborador conheça todos os produtos da empresa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="option4">
                        <label class="form-check-label" for="option4">
                            Fornecer ao novo colaborador um treinamento técnico intensivo
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn-navigation btn-next-prev">
                <img src="https://img.icons8.com/ios-glyphs/30/null/chevron-left.png" alt="Previous">
            </button>
            <button class="btn-navigation btn-next-prev">
                <img src="https://img.icons8.com/ios-glyphs/30/null/chevron-right.png" alt="Next">
            </button>
        </div>

        <!-- Bottom icons -->
        <div class="d-flex justify-content-around icon-bottom mt-3">
            <img src="https://img.icons8.com/ios-filled/30/null/home.png" alt="Home">
            <img src="https://img.icons8.com/ios-glyphs/30/null/menu.png" alt="Menu">
            <img src="https://img.icons8.com/ios-filled/30/null/message-group.png" alt="Message">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

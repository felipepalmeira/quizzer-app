<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer - Login</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg-custom {
            background: linear-gradient(to bottom, #4364f7, #304190);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .modal-content-custom {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bg-custom">
        <div class="text-center">
            <img src="./images/Quizzer-white.svg" alt="">
        </div>
    </div>

    <!-- Modal (inicial) -->
    <div class="modal-backdrop" id="initialModal">
        <div class="modal-content-custom">
            <h3>Bem-vindo ao Quizzer!</h3>
            <p>Aguarde enquanto preparamos sua experiência.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        // Após 5 segundos, o modal desaparece
        setTimeout(function () {
            document.getElementById('initialModal').style.display = 'none';
        }, 5000);
    </script>
</body>

</html>
